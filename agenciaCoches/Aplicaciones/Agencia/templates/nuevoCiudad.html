{% extends "./plantilla.html"%}
{% block body %}
<h1 class="text-center">Registrar Nueva Ciudad</h1>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="{% url 'guardarCiudad' %}" method="post" enctype="multipart/form-data" id="frm_nuevo_ciudad">
                {% csrf_token %}
                <label for=""><b>Nombre:</b></label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre de la ciudad" class="form-control">
                <br>
                <center>
                    <button type="submit" class="btn btn-primary" onclick="return confirm('Estas seguro de guardar la Ciudad? ')">Guardar</button>
                    &nbsp; &nbsp; &nbsp;
                    <a href="{% url 'listadoCiudades'%}" class="btn btn-danger">Cancelar</a>
                </center>
                
            </form>
    </div>
</div>
<script>
    $("#frm_nuevo_ciudad").validate({
        rules: {
            nombre: {
                required: true
            }
        },
        messages: {
            nombre: {
                required: "Llene el campo nombre"
            }
        }
    });
    
</script>
{% endblock %}
